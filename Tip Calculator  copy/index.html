<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Wallpoet&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tip Calculator</h1>
    <div class="wrapper">
        <div class="container">
            <div class="displaywrap"> <input id="display" class=" display" type="text" placeholder="Bill Total"> </div>
           <div class="btnwrap">
                <div class="buttons">
                    <button id="Great" value=".25">Great</button>
                    <button id="Good" value=".20">Good</button>
                    <button id="Okay" value=".15">Okay</button>
                    <button id="Ehh" value=".10">Ehh</button>
                    <button id="Poor" value="0">poor</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
